<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Twitter_Copy</title>
</head>
<body>
    <div class="mainDiv">
        <section class="formSection">
            <form class="formSection-inputs">
                <input placeholder="Phone, email or username"/>
                <input placeholder="Password"/>
                <button>Log in</button>
            </form>
            <div class="formSection-welcome">
                <div class="formSection-welcome-header">
                    <p>SVG TWITTER</p>
                    <h1>See what's happening in the world right now</h1>
                </div>
                <div class="formSection-welcome-buttons">
                    <h1>Join Twitter today.</h1>
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
        </section>
        <section class="descriptionSection"></section>
        <section class="buttonsSection"></section>
        <section class="cookiesSection"></section>
        <footer class="footerSection"></footer>
    </div>
</body>
</html>
